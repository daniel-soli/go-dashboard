version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-dashboard
    ports:
      - "8084:8080"
    restart: unless-stopped
    environment:
      - TZ=UTC
    # Uncomment below if you need to mount volumes for development
    # volumes:
    #   - ./templates:/root/templates
    #   - ./static:/root/static

