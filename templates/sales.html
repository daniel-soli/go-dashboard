{{define "content"}}
<div x-data="salesData()" x-init="loadData()">
    <!-- Header Section -->
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Sales Dashboard</h1>
        <p class="text-gray-500">Track your sales performance and revenue</p>
    </div>

    <div class="space-y-6">
        <!-- Loading State -->
        <div x-show="loading" class="flex items-center justify-center p-12 bg-white rounded-2xl shadow-sm border border-gray-100">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-gray-600 font-medium">Loading sales data...</p>
            </div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="p-6 bg-gradient-to-r from-red-50 to-red-100 border-l-4 border-red-500 rounded-xl shadow-sm">
            <div class="flex items-start">
                <svg class="w-6 h-6 text-red-500 mr-3 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <h3 class="text-red-800 font-semibold mb-1">Error Loading Data</h3>
                    <p class="text-red-700" x-text="error"></p>
                </div>
            </div>
        </div>

        <!-- Data Display -->
        <div x-show="!loading && !error" class="space-y-6" x-cloak style="display: none;">
            <!-- Revenue Card -->
            <div class="bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl shadow-xl p-8 text-white overflow-hidden relative">
                <div class="relative z-10">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-blue-100 text-sm font-medium uppercase tracking-wide mb-2">Total Revenue</p>
                            <h2 class="text-5xl font-bold">
                                $<span x-text="totalRevenue.toFixed(2)"></span>
                            </h2>
                        </div>
                        <div class="bg-white/20 backdrop-blur-sm p-4 rounded-xl">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 text-blue-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        <span class="text-sm" x-text="sales.length + ' transactions recorded'"></span>
                    </div>
                </div>
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-40 h-40 bg-blue-800/30 rounded-full blur-3xl"></div>
            </div>

            <!-- Sales Table Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-5 border-b border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-800">Recent Transactions</h3>
                    <p class="text-sm text-gray-500 mt-1">Complete list of all sales transactions</p>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Unit Price</th>
                                <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Total</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-100">
                            <template x-for="sale in sales" :key="sale.date + sale.productName">
                                <tr class="hover:bg-blue-50/50 transition-colors duration-150">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="sale.date"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="sale.productName"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800" x-text="sale.quantity"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right">
                                        <div class="text-sm text-gray-700" x-text="'$' + sale.amount.toFixed(2)"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right">
                                        <div class="text-sm font-semibold text-gray-900" x-text="'$' + (sale.amount * sale.quantity).toFixed(2)"></div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function salesData() {
    return {
        sales: [],
        loading: true,
        error: null,
        totalRevenue: 0,
        
        async loadData() {
            try {
                const response = await fetch('/api/sales/json');
                if (!response.ok) throw new Error('Failed to fetch sales data');
                
                this.sales = await response.json();
                this.totalRevenue = this.sales.reduce((sum, sale) => 
                    sum + (sale.amount * sale.quantity), 0
                );
                this.loading = false;
            } catch (err) {
                this.error = 'Error loading sales data: ' + err.message;
                this.loading = false;
                console.error('Error:', err);
            }
        }
    };
}
</script>
{{end}}
