<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans antialiased">

<div class="flex h-screen overflow-hidden">
    <!-- Modern Sidebar -->
    <nav class="w-72 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-white shadow-2xl flex flex-col h-screen">
        <div class="p-6 flex-1 overflow-y-auto">
            <div class="flex items-center space-x-3 mb-8">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Dashboard</h2>
            </div>
            
            <ul class="space-y-2">
                <li>
                    <a href="/" class="flex items-center space-x-3 py-3 px-4 rounded-xl transition-all duration-200 {{if eq .Page "home"}}bg-gradient-to-r from-blue-600 to-blue-500 shadow-lg shadow-blue-500/50 scale-105{{else}}hover:bg-slate-700/50{{end}}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="font-medium">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/sales" class="flex items-center space-x-3 py-3 px-4 rounded-xl transition-all duration-200 {{if eq .Page "sales"}}bg-gradient-to-r from-blue-600 to-blue-500 shadow-lg shadow-blue-500/50 scale-105{{else}}hover:bg-slate-700/50{{end}}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium">Sales</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory" class="flex items-center space-x-3 py-3 px-4 rounded-xl transition-all duration-200 {{if eq .Page "inventory"}}bg-gradient-to-r from-blue-600 to-blue-500 shadow-lg shadow-blue-500/50 scale-105{{else}}hover:bg-slate-700/50{{end}}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <span class="font-medium">Inventory</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="p-6 border-t border-slate-700/50 flex-shrink-0">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center space-x-3 flex-1">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full"></div>
                    <div class="flex-1 min-w-0">
                        {{if .User}}
                        <p class="text-sm font-medium truncate">{{.User.Username}}</p>
                        <p class="text-xs text-gray-400 truncate">{{.User.Email}}</p>
                        {{else}}
                        <p class="text-sm font-medium">Guest</p>
                        <p class="text-xs text-gray-400">Not logged in</p>
                        {{end}}
                    </div>
                </div>
            </div>
            <button 
                onclick="logout()"
                class="w-full flex items-center justify-center space-x-2 py-2 px-4 bg-red-600/20 hover:bg-red-600/30 text-red-400 rounded-xl transition-all duration-200 text-sm font-medium"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
        <div class="max-w-7xl mx-auto p-8">
            {{template "content" .}}
        </div>
    </main>
</div>

<script>
    // Get token from localStorage or cookie
    function getAuthToken() {
        // Try localStorage first (for API calls)
        let token = localStorage.getItem('auth_token');
        if (token) return token;
        
        // Try to get from cookie (for server-side rendering)
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'auth_token') {
                return value;
            }
        }
        return null;
    }

    // Add token to fetch requests
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
        const token = getAuthToken();
        if (token && args[0] && typeof args[0] === 'string' && args[0].startsWith('/api/')) {
            if (!args[1]) args[1] = {};
            if (!args[1].headers) args[1].headers = {};
            args[1].headers['Authorization'] = `Bearer ${token}`;
        }
        return originalFetch.apply(this, args);
    };

    // Configure HTMX to include token in requests
    document.body.addEventListener('htmx:configRequest', function(event) {
        const token = getAuthToken();
        if (token && event.detail.path && event.detail.path.startsWith('/api/')) {
            event.detail.headers['Authorization'] = `Bearer ${token}`;
        }
    });

    // Handle 401 responses (unauthorized)
    document.body.addEventListener('htmx:responseError', function(event) {
        if (event.detail.xhr.status === 401) {
            logout();
        }
    });

    // Logout function
    async function logout() {
        try {
            const token = getAuthToken();
            if (token) {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
            }
        } catch (error) {
            console.error('Logout error:', error);
        } finally {
            // Clear token from localStorage
            localStorage.removeItem('auth_token');
            // Redirect to login
            window.location.href = '/login';
        }
    }

    // Check authentication on page load
    window.addEventListener('load', function() {
        const token = getAuthToken();
        if (!token && window.location.pathname !== '/login') {
            // No token and not on login page, redirect to login
            window.location.href = '/login';
        }
    });
</script>

</body>
</html>
